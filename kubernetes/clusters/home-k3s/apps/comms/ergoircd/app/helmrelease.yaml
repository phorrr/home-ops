---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ergoircd
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      ergoircd:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/ergochat/ergo
              tag: stable

    service:
      app:
        controller: *app
        ports:
          irc:
            port: &port 6667
          irc-tls:
            port: &port-tls 6697

    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 65539

    persistence:
      media:
        existingClaim: *app
        globalMounts:
          - path: /data
      config:
        type: configMap
        name: ergoircd-config
        globalMounts:
          - path: /ircd
      tls:
        type: secret
        name: ${IRC_DOMAIN}-tls
        globalMounts:
          - path: /tls
