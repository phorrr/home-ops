---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app echo-secure
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      echo-secure:
        replicas: 2
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: hashicorp/http-echo
              tag: "1.0.0"
            args:
              - -text=Hello from Echo-Secure! This is a protected endpoint.
              - -listen=:8080
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        pod:
          enableServiceLinks: false
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames: ["echo-secure.${GATEWAY_DOMAIN:-${INTERNAL_DOMAIN}}"]
        parentRefs:
          - name: ${GATEWAY_NAME:-internal}
            namespace: network
            sectionName: https
        rules:
          - filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  add:
                    - name: X-Auth-Request-Redirect
                      value: "https://echo-secure.${DOMAIN}"
            backendRefs:
              - name: *app
                port: *port