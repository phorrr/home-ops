---
# yaml-language-server: $schema=https://kubernetes-schemas.dmfrey.com/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app amd-device-plugin
  namespace: kube-system

spec:
  interval: 15m

  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      nodeSelector:
        amd.feature.node.kubernetes.io/gpu: "true"
        kubernetes.io/arch: amd64
      priorityClassName: system-node-critical

    controllers:
      amd-device-plugin:
        type: daemonset

        containers:
          app:
            image:
              repository: docker.io/rocm/k8s-device-plugin
              tag: REDACTED_PUBLIC_IP@sha256:ef86b2343256c7333e0c840f9f1f4aaed59f4fd1192afa1bc966796ae9a0934e

            workingDir: /root

            command: ["./k8s-device-plugin"]

            args: ["-logtostderr=true", "-stderrthreshold=INFO", "-v=5"]

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 100Mi

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]

    service:
      app:
        enabled: false
        controller: amd-device-plugin

    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys

      device-plugins:
        enabled: true
        type: hostPath
        hostPath: /var/lib/kubelet/device-plugins
