---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app calibre-downloader
  namespace: &namespace media
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../../shared/components/gatus/guarded
    - ../../../../../../shared/components/gateway-ext-auth
  dependsOn:
    - name: onepassword
      namespace: external-secrets
    - name: rook-ceph-cluster
      namespace: rook-ceph
  interval: 1h
  path: ./kubernetes/clusters/home-k3s/apps/media/calibre-downloader/app
  postBuild:
    substitute:
      APP: *app
      AUTHELIA_GROUP: calibre
      AUTHELIA_SUBDOMAIN: books
      GATEWAY_NAME: external
      GATEWAY_DOMAIN: ${DOMAIN}
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
