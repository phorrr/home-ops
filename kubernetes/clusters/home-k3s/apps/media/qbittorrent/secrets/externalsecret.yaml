---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: qbittorrent-secret
    template:
      engineVersion: v2
      data:
        CROSS_SEED_API_KEY: "{{ .CROSS_SEED_API_KEY }}"
        PUSHOVER_TOKEN: "{{ .PUSHOVER_QBITTORRENT_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: cross-seed
    - extract:
        key: pushover
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gluetun
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gluetun-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # ProtonVPN WireGuard fields
        WIREGUARD_PRIVATE_KEY: "{{ .PROTON_WIREGUARD_PRIVATE_KEY }}"
        WIREGUARD_ADDRESSES: "{{ .PROTON_WIREGUARD_ADDRESSES }}"
        WIREGUARD_PUBLIC_KEY: "{{ .PROTON_WIREGUARD_PUBLIC_KEY }}"
        WIREGUARD_ENDPOINT_IP: "{{ .PROTON_VPN_ENDPOINT_IP }}"
        WIREGUARD_ENDPOINT_PORT: "{{ .PROTON_VPN_ENDPOINT_PORT }}"
        # For network policy substitution
        VPN_ENDPOINT_IP: "{{ .PROTON_VPN_ENDPOINT_IP }}"
        VPN_ENDPOINT_PORT: "{{ .PROTON_VPN_ENDPOINT_PORT }}"
  dataFrom:
    - extract:
        key: proton-vpn
