---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      calibre-web-automated:
        containers:
          app:
            image:
              repository: docker.io/crocodilestick/calibre-web-automated
              tag: V3.1.4@sha256:577e846f104fd21453ef306eefb4a95dd95b3b9ddd2463a150944494284da0fd
            env:
              CACHE_DIR: /cache
              PUID: 1000
              PGID: 1000
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 2048Mi
    service:
      app:
        ports:
          http:
            port: &port 8083
    route:
      app:
        hostnames: ["calibre.${DOMAIN}"]
        parentRefs:
          - name: ${GATEWAY_NAME}
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: calibre-web-automated
        globalMounts:
          - path: /config
      data-cache:
        existingClaim: calibre-web-automated-cache
        globalMounts:
          - path: /cache
      media:
        existingClaim: books
        globalMounts:
          - path: /calibre-library
      cwa-book-ingest:
        existingClaim: cwa-book-ingest
        globalMounts:
          - path: /cwa-book-ingest
