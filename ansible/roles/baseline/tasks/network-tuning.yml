---
# ---------------------------------------------------------------------
# 25GbE Network Tuning
# Only runs on nodes with enable_network_tuning set to true
# ---------------------------------------------------------------------

- name: Apply sysctl tuning for 25GbE network
  become: true
  ansible.posix.sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
    reload: true
  loop:
    - { name: "net.core.rmem_max", value: "56623104" }
    - { name: "net.core.wmem_max", value: "56623104" }
    - { name: "net.core.optmem_max", value: "40960" }
    - { name: "net.ipv4.tcp_rmem", value: "4096 87380 56623104" }
    - { name: "net.ipv4.tcp_wmem", value: "4096 65536 56623104" }
    - { name: "net.ipv4.ip_local_port_range", value: "8192 65535" }
    - { name: "net.core.netdev_max_backlog", value: "300000" }
    - { name: "net.ipv4.tcp_max_syn_backlog", value: "30000" }
    - { name: "net.ipv4.tcp_max_tw_buckets", value: "2000000" }
    - { name: "net.ipv4.tcp_tw_reuse", value: "1" }
    - { name: "net.ipv4.tcp_syncookies", value: "0" }
    - { name: "net.ipv4.tcp_fin_timeout", value: "10" }
    - { name: "net.ipv4.tcp_slow_start_after_idle", value: "0" }
    - { name: "net.ipv4.udp_rmem_min", value: "8192" }
    - { name: "net.ipv4.udp_wmem_min", value: "8192" }
    - { name: "fs.inotify.max_user_watches", value: "1048576" }
    - { name: "fs.inotify.max_user_instances", value: "1024" }
    - { name: "fs.inotify.max_queued_events", value: "32768" }
