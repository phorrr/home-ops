---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
# Bootstrap helmfile for offsite-k3d cluster
#
# Prerequisites:
# - k3d cluster must be running (with --flannel-backend=none)
# - App directories must exist with helm values:
#   - kubernetes/clusters/offsite-k3d/apps/kube-system/cilium/app/helm/values.yaml
#   - kubernetes/clusters/offsite-k3d/apps/kube-system/coredns/app/helm/values.yaml
#   - kubernetes/clusters/offsite-k3d/apps/cert-manager/cert-manager/app/helm/values.yaml
#   - kubernetes/clusters/offsite-k3d/apps/external-secrets/onepassword/app/helm/values.yaml
#   - kubernetes/clusters/offsite-k3d/apps/external-secrets/external-secrets/app/helm/values.yaml
#   - kubernetes/clusters/offsite-k3d/apps/flux-system/flux-operator/app/helm/values.yaml
#   - kubernetes/clusters/offsite-k3d/apps/flux-system/flux-instance/app/helm/values.yaml

helmDefaults:
  timeout: 600
  force: true
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

  - name: coredns
    url: https://coredns.github.io/helm

  - name: jetstack
    url: https://charts.jetstack.io

  - name: onepassword
    url: https://1password.github.io/connect-helm-charts

releases:
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.18.2
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/offsite-k3d/apps/kube-system/cilium/app/helm/values.yaml']
    hooks:
      - # Wait for cilium CRDs to be available
        events: ['postsync']
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumbgppeeringpolicies.cilium.io ciliuml2announcementpolicies.cilium.io ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 10; done
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.45.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/offsite-k3d/apps/kube-system/coredns/app/helm/values.yaml']
    needs: ['kube-system/cilium']

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.19.1
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/offsite-k3d/apps/cert-manager/cert-manager/app/helm/values.yaml']
    needs: ['kube-system/coredns']

  - name: onepassword
    namespace: external-secrets
    chart: onepassword/connect
    version: 2.0.5
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/offsite-k3d/apps/external-secrets/onepassword/app/helm/values.yaml']
    needs: ['cert-manager/cert-manager']

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.0.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/offsite-k3d/apps/external-secrets/external-secrets/app/helm/values.yaml']
    needs: ['external-secrets/onepassword']

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.33.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/offsite-k3d/apps/flux-system/flux-operator/app/helm/values.yaml']
    needs: ['cert-manager/cert-manager']

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.33.0
    wait: false
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/offsite-k3d/apps/flux-system/flux-instance/app/helm/values.yaml']
    needs: ['flux-system/flux-operator']
