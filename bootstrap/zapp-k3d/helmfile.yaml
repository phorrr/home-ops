---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
# Bootstrap helmfile for zapp-k3d cluster
#
# Prerequisites:
# - k3d cluster must be running with Flannel CNI (k3s default)
# - App directories must exist with helm values:
#   - kubernetes/clusters/zapp-k3d/apps/cert-manager/cert-manager/app/helm/values.yaml
#   - kubernetes/clusters/zapp-k3d/apps/external-secrets/onepassword/app/helm/values.yaml
#   - kubernetes/clusters/zapp-k3d/apps/external-secrets/external-secrets/app/helm/values.yaml
#   - kubernetes/clusters/zapp-k3d/apps/flux-system/flux-operator/app/helm/values.yaml
#   - kubernetes/clusters/zapp-k3d/apps/flux-system/flux-instance/app/helm/values.yaml

helmDefaults:
  timeout: 600
  force: true
  wait: true
  waitForJobs: true

repositories:
  - name: jetstack
    url: https://charts.jetstack.io

  - name: onepassword
    url: https://1password.github.io/connect-helm-charts

  - name: coredns
    url: https://coredns.github.io/helm

releases:
  # Using k3s built-in Flannel CNI (managing CoreDNS via Helm for consistency with home-k3s)

  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.45.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/zapp-k3d/apps/kube-system/coredns/app/helm/values.yaml']

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.19.1
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/zapp-k3d/apps/cert-manager/cert-manager/app/helm/values.yaml']

  - name: onepassword
    namespace: external-secrets
    chart: onepassword/connect
    version: 2.0.5
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/zapp-k3d/apps/external-secrets/onepassword/app/helm/values.yaml']
    needs: ['cert-manager/cert-manager']

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.0.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/zapp-k3d/apps/external-secrets/external-secrets/app/helm/values.yaml']
    needs: ['external-secrets/onepassword']

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.33.0
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/zapp-k3d/apps/flux-system/flux-operator/app/helm/values.yaml']
    needs: ['cert-manager/cert-manager']

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.33.0
    wait: false
    values: ['{{ requiredEnv "ROOT_DIR" }}/kubernetes/clusters/zapp-k3d/apps/flux-system/flux-instance/app/helm/values.yaml']
    needs: ['flux-system/flux-operator']
